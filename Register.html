<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asste file/image file/xpert solution academmy f-01.png">
    <title>Sign up</title>
    <style>
        /* --- Global Styles & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- Animated Background --- */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #000000, #000000);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.7;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            top: -250px;
            right: -250px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            bottom: -200px;
            left: -200px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* --- Main Container --- */
        .portal-container {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(102, 255, 0, 0.5),
                        0 0 100px rgba(27, 252, 7, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 420px;
            border: 1px solid rgba(10, 255, 2, 0.1);
            position: relative;
            overflow: hidden;
        }

        .portal-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #171212, #0c0a0a, #050b05, #0c240c);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .portal-container:hover::before {
            opacity: 0.7;
            filter: blur(10px);
        }

        /* --- Form Header --- */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(135deg, #03fa38, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #a0a0a0;
            font-size: 0.9em;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #b0b0b0;
            transition: color 0.3s;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3cfd49;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .form-group input:focus + label {
            color: #0cff34;
        }

        /* --- Buttons --- */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #000000, #17ff07);
            color: #ffffff;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(13, 255, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #b0b0b0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        /* --- Form Footer --- */
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #a0a0a0;
        }

        .form-footer a {
            color: #00fe11;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #02ff45;
            text-decoration: underline;
        }

        /* --- Modal for Forgot Password --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            margin: 15% auto;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: slideIn 0.4s;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- Utility Classes --- */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="background-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <!-- Main Portal Container -->
    <main class="portal-container">
        <!-- Login Form -->
        <div id="loginForm">
            <header class="form-header">
                <h1>REGISTER</h1>
            </header>
            <form action="./login.html">
                 <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="username" id="login-email" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="number" id="login-email" placeholder="03290000000" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p class="form-footer">
                </p>
                <p class="form-footer">
                    Don't have an account? <a href="./login.html" id="show-register-link">Login</a>
                </p>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="hidden">
            <header class="form-header">
                <h1>Create Account</h1>
                <p>Join us today. It only takes a minute.</p>
            </header>
            <form>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="johndoe" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="form-footer">
                    Already have an account? <a href="#" id="show-login-link">Sign In</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <header class="form-header">
                <h1>Reset Password</h1>
                <p>Enter your email to receive a reset link.</p>
            </header>
            <form id="reset-form">
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Element Selectors ---
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegisterLink = document.getElementById('show-register-link');
            const showLoginLink = document.getElementById('show-login-link');
            
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const modal = document.getElementById('forgotPasswordModal');
            const closeModalBtn = document.querySelector('.close');
            const resetForm = document.getElementById('reset-form');

            // --- Form Switching Logic ---
            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });

            // --- Modal Logic ---
            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                modal.style.display = 'block';
            });

            closeModalBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // --- Form Submission Handling (Client-Side Simulation) ---
            const handleFormSubmit = (event, formType) => {
                event.preventDefault(); // Prevent actual page reload

                const form = event.target;
                const formData = new FormData(form);
                let data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                
                console.log(`${formType} Data Submitted:`, data);
                
                // Simulate a successful action
                alert(`${formType} successful! (Check console for data)`);
                form.reset(); // Clear the form fields
            };

            loginForm.querySelector('form').addEventListener('submit', (e) => handleFormSubmit(e, 'Login'));
            registerForm.querySelector('form').addEventListener('submit', (e) => handleFormSubmit(e, 'Registration'));
            resetForm.addEventListener('submit', (e) {
                e.preventDefault();
                console.log('Password Reset Requested for:', document.getElementById('reset-email').value);
                alert('Password reset link sent! (Check console for email)');
                modal.style.display = 'none';
                resetForm.reset();
                
            });

        });
    </script>
</body>
</html>
