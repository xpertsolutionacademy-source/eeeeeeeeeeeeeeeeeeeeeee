<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asste file/image file/xpert solution academmy f-01.png">
    <title>Settings</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: white;
            overflow-x: hidden;
        }

        .neon-green {
            color: #00ff26;
        }

        .neon-border {
            border: 1px solid #00ff26;
        }

        .neon-bg {
            background-color: rgba(0, 255, 38, 0.1);
        }

        .neon-shadow {
            box-shadow: 0 0 15px rgba(0, 255, 38, 0.3);
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(0, 255, 38, 0.7);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00ff26;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .tab-active {
            background-color: rgba(0, 255, 38, 0.2);
            border-bottom: 2px solid #00ff26;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 38, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 38, 0); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff26;
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 38, 0.1);
        }

        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div className="particles" id="particles"></div>
    
    <div id="root"></div>
    
    <script type="text/babel">
        const App = () => {
            const [activeTab, setActiveTab] = React.useState('account');
            
            React.useEffect(() => {
                createParticles();
            }, []);
            
            const createParticles = () => {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                    particlesContainer.appendChild(particle);
                }
            };
            
            return (
                <div className="min-h-screen bg-black text-white">
                    <Header />
                    <main className="flex-grow p-6">
                        <div className="max-w-6xl mx-auto">
                            <ProfileSection />
                            <SettingsTabs activeTab={activeTab} setActiveTab={setActiveTab} />
                        </div>
                    </main>
                </div>
            );
        };
        
        const Header = () => {
            return (
                <header className="bg-gray-900 py-4 px-6">
                    <div className="flex justify-between items-center">
                        <h1 className="text-2xl font-bold neon-green">Profile & Settings</h1>
                        <div className="flex items-center space-x-4">
                            <div className="relative">
                                <i className="fas fa-bell neon-green text-xl"></i>
                                <span className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full flex items-center justify-center text-xs">3</span>
                            </div>
                            <div className="flex items-center">
                                <img src="https://picsum.photos/seed/useravatar/40/40.jpg" alt="User avatar" className="w-8 h-8 rounded-full mr-2" />
                                <span className="neon-green">Alex Johnson</span>
                                <i className="fas fa-chevron-down ml-2 neon-green"></i>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };
        
        const ProfileSection = () => {
            return (
                <div className="glass-effect rounded-xl p-6 mb-6 animate-float">
                    <div className="flex items-start space-x-6">
                        <div className="relative">
                            <img src="https://picsum.photos/seed/profilepicture/120/120.jpg" alt="Profile" className="w-24 h-24 rounded-full object-cover" />
                            <div className="absolute bottom-0 right-0 bg-neon-green text-black p-1 rounded-full">
                                <i className="fas fa-camera text-xs"></i>
                            </div>
                        </div>
                        <div className="flex-1">
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-2">Full Name</label>
                                <input 
                                    type="text" 
                                    defaultValue="Alex Johnson" 
                                    className="w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:border-neon-green focus:outline-none transition-all duration-300"
                                />
                            </div>
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-2">Username</label>
                                <input 
                                    type="text" 
                                    defaultValue="alexj_dev" 
                                    className="w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:border-neon-green focus:outline-none transition-all duration-300"
                                />
                            </div>
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-2">Email Address</label>
                                <input 
                                    type="email" 
                                    defaultValue="alex.johnson@example.com" 
                                    className="w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:border-neon-green focus:outline-none transition-all duration-300"
                                />
                            </div>
                            <button className="bg-neon-green text-black py-2 px-4 rounded-md font-medium hover:bg-opacity-80 transition-all duration-300">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const SettingsTabs = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'account', label: 'Account' },
                { id: 'notifications', label: 'Notifications' },
                { id: 'privacy', label: 'Privacy' },
                { id: 'security', label: 'Security' },
            ];
            
            const renderContent = () => {
                switch(activeTab) {
                    case 'account':
                        return <AccountSettings />;
                    case 'notifications':
                        return <NotificationsSettings />;
                    case 'privacy':
                        return <PrivacySettings />;
                    case 'security':
                        return <SecuritySettings />;
                    default:
                        return <AccountSettings />;
                }
            };
            
            return (
                <div className="glass-effect rounded-xl p-6">
                    <div className="flex border-b border-gray-700 mb-6">
                        {tabs.map(tab => (
                            <button 
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`py-3 px-6 ${activeTab === tab.id ? 'tab-active' : 'text-gray-400 hover:text-white'}`}
                            >
                                {tab.label}
                            </button>
                        ))}
                    </div>
                    
                    {renderContent()}
                </div>
            );
        };
        
        const AccountSettings = () => {
            return (
                <div>
                    <h2 className="text-xl font-semibold mb-6 neon-green">Account Information</h2>
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <span>Public Profile</span>
                            <label className="toggle-switch">
                                <input type="checkbox" defaultChecked />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="flex justify-between items-center">
                            <span>Contact Information</span>
                            <label className="toggle-switch">
                                <input type="checkbox" defaultChecked />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="flex justify-between items-center">
                            <span>Data Sharing</span>
                            <label className="toggle-switch">
                                <input type="checkbox" />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="mt-8">
                            <button className="bg-neon-green text-black py-2 px-4 rounded-md font-medium hover:bg-opacity-80 transition-all duration-300">
                                Save Account Settings
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const NotificationsSettings = () => {
            return (
                <div>
                    <h2 className="text-xl font-semibold mb-6 neon-green">Notification Preferences</h2>
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <span>Email Notifications</span>
                            <label className="toggle-switch">
                                <input type="checkbox" defaultChecked />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="flex justify-between items-center">
                            <span>Push Notifications</span>
                            <label className="toggle-switch">
                                <input type="checkbox" defaultChecked />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="flex justify-between items-center">
                            <span>Marketing Emails</span>
                            <label className="toggle-switch">
                                <input type="checkbox" />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="mt-8">
                            <button className="bg-neon-green text-black py-2 px-4 rounded-md font-medium hover:bg-opacity-80 transition-all duration-300">
                                Save Notification Settings
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const PrivacySettings = () => {
            return (
                <div>
                    <h2 className="text-xl font-semibold mb-6 neon-green">Privacy Settings</h2>
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <span>Public Profile</span>
                            <label className="toggle-switch">
                                <input type="checkbox" defaultChecked />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="flex justify-between items-center">
                            <span>Contact Information</span>
                            <label className="toggle-switch">
                                <input type="checkbox" defaultChecked />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="flex justify-between items-center">
                            <span>Data Sharing</span>
                            <label className="toggle-switch">
                                <input type="checkbox" />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="mt-8">
                            <button className="bg-neon-green text-black py-2 px-4 rounded-md font-medium hover:bg-opacity-80 transition-all duration-300">
                                Save Privacy Settings
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const SecuritySettings = () => {
            return (
                <div>
                    <h2 className="text-xl font-semibold mb-6 neon-green">Security Settings</h2>
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <span>Two-Factor Authentication</span>
                            <label className="toggle-switch">
                                <input type="checkbox" />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="flex justify-between items-center">
                            <span>Login Alerts</span>
                            <label className="toggle-switch">
                                <input type="checkbox" defaultChecked />
                                <span className="slider"></span>
                            </label>
                        </div>
                        <div className="mb-6">
                            <label className="block text-sm font-medium mb-2">Current Password</label>
                            <input 
                                type="password" 
                                className="w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:border-neon-green focus:outline-none transition-all duration-300"
                                placeholder="Enter current password"
                            />
                        </div>
                        <div className="mb-6">
                            <label className="block text-sm font-medium mb-2">New Password</label>
                            <input 
                                type="password" 
                                className="w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:border-neon-green focus:outline-none transition-all duration-300"
                                placeholder="Enter new password"
                            />
                        </div>
                        <div className="mb-6">
                            <label className="block text-sm font-medium mb-2">Confirm New Password</label>
                            <input 
                                type="password" 
                                className="w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:border-neon-green focus:outline-none transition-all duration-300"
                                placeholder="Confirm new password"
                            />
                        </div>
                        <div className="mt-8">
                            <button className="bg-neon-green text-black py-2 px-4 rounded-md font-medium hover:bg-opacity-80 transition-all duration-300">
                                Update Security Settings
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
