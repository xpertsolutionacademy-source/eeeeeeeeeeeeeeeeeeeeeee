        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Matrix Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.05;
        }

        /* Main Container */
        .main-container {
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* AI Section */
        .ai-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ai-container {
            position: relative;
            width: 350px;
            height: 450px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(1deg); }
            75% { transform: translateY(15px) rotate(-1deg); }
        }

        /* AI Face Container */
        .ai-face {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
            background: radial-gradient(circle at center, rgba(0, 255, 0, 0.1) 0%, transparent 70%);
        }

        /* Cyberpunk Overlay */
        .cyber-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(0, 255, 0, 0.1) 50%, 
                transparent 70%);
            pointer-events: none;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Circuit Frame */
        .circuit-frame {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid #00ff00;
            border-radius: 25px;
            pointer-events: none;
        }

        .circuit-frame::before,
        .circuit-frame::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff00;
            border-radius: 50%;
        }

        .circuit-frame::before {
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .circuit-frame::after {
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Corner Elements */
        .corner-element {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00ff00;
        }

        .corner-element.top-left {
            top: -5px;
            left: -5px;
            border-right: none;
            border-bottom: none;
        }

        .corner-element.top-right {
            top: -5px;
            right: -5px;
            border-left: none;
            border-bottom: none;
        }

        .corner-element.bottom-left {
            bottom: -5px;
            left: -5px;
            border-right: none;
            border-top: none;
        }

        .corner-element.bottom-right {
            bottom: -5px;
            right: -5px;
            border-left: none;
            border-top: none;
        }

        /* Voice Indicator */
        .voice-status {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 255, 0, 0.1);
            padding: 12px 24px;
            border-radius: 30px;
            border: 2px solid #00ff00;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .voice-status.active {
            opacity: 1;
        }

        .voice-bars {
            display: flex;
            gap: 4px;
        }

        .voice-bar {
            width: 4px;
            height: 20px;
            background: #00ff00;
            border-radius: 2px;
            animation: soundWave 0.6s ease-in-out infinite;
        }

        .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes soundWave {
            0%, 100% { height: 20px; }
            50% { height: 35px; }
        }

        /* Status Panel */
        .status-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 255, 0, 0.05);
            padding: 15px 30px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 0, 0.3);

            font-weight: 300;
            letter-spacing: 1px;

        }

        .status-indicator {

            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 8px;

            70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }

                voiceStatusText.textContent = 'Listening...';
                systemStatus.textContent = 'Listening...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                addMessage(transcript, 'user');
                processUserInput(transcript);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                systemStatus.textContent = 'Error: ' + event.error;
                stopRecording();
            };

            recognition.onend = () => {
                stopRecording();
            };
        } else {
            voiceBtn.disabled = true;
            systemStatus.textContent = 'Voice recognition not supported';
        }

        function stopRecording() {
            isRecording = false;
            voiceBtn.classList.remove('recording');
            voiceBtn.innerHTML = '<span>üé§</span><span>Voice Command</span>';
            voiceStatus.classList.remove('active');
            systemStatus.textContent = 'System Online';
        }

        voiceBtn.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        // Text-to-Speech
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = currentLanguage;
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;

                utterance.onstart = () => {
                    voiceStatus.classList.add('active');
                    voiceStatusText.textContent = 'Speaking...';
                    systemStatus.textContent = 'Speaking...';
                };

                utterance.onend = () => {
                    voiceStatus.classList.remove('active');
                    systemStatus.textContent = 'System Online';
                };

                speechSynthesis.speak(utterance);
            }
        }

        speakBtn.addEventListener('click', () => {
            const lastAIMessage = document.querySelector('.message.ai:last-child div:first-child');
            if (lastAIMessage) {
                speak(lastAIMessage.textContent);
            }
        });

        // Chat Functions
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(textDiv);
            messageDiv.appendChild(timeDiv);
            
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

                       lowerInput.includes('ŸÖŸàÿ≥ŸÖ ⁄™Ÿäÿ¶ŸÜ ÿ¢ŸáŸä')) {

                       lowerInput.includes('ŸÖŸáÿ±ÿ®ÿßŸÜŸä') || lowerInput.includes('ÿ¥⁄™ÿ±ŸäŸà')) {

                       lowerInput.includes('ÿ¨Ÿà⁄™Ÿà')) {

        // Clear Chat
        clearBtn.addEventListener('click', () => {
            messagesContainer.innerHTML = `
                <div class="message ai">
                    <div>${responses[currentLanguage].welcome}</div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>

                    <div class="typing-dot"></div>

            `;
        });

        // Window Resize
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Initial greeting
        setTimeout(() => {
            speak(responses[currentLanguage].welcome);

        // Add interactive hover effect to the face
        const aiFace = document.querySelector('.ai-face');
        aiFace.addEventListener('mouseenter', () => {

    </script>
